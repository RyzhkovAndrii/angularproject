<div class="modal-header">
  <h4 class="modal-title">Новый рулон</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <div class="col-md-10">
        <label for="roll-name" class="col-form-label">Название:</label>
        <input type="text" class="form-control" id="roll-name">
      </div>
      <div class="col-md-2">
        <label for="roll-color" class="col-form-label">Цвет:</label>
        <input type="button" class="form-control" id="roll-color" [(colorPicker)]="color" [style.background]="color" [cpOutputFormat]="'hex'"
        [cpPosition]="'left'">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="roll-thickness" class="col-form-label">Толщина:</label>
        <input type="number" class="form-control" id="roll-thickness">
      </div>
      <div class="col-md-6">
        <label for="roll-weight" class="col-form-label">Вес:</label>
        <input type="number" class="form-control" id="roll-weight">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Отмена</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Создать</button>
</div>
