<div style="height: 100vh">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title text-center mb-0">Войдите для работы</h5>
          </div>
          <div class="card-body">
            <div *ngIf="message" class="alert text-center" [ngClass]="msgClass">{{ message }}</div>
            <form [formGroup]="form">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <input class="form-control"
                           placeholder="Логин"
                           formControlName="username"
                           type="text"
                           (input)="resetFormShowErr()"
                           autofocus
                           [ngClass]="{'is-invalid': (form.get('username').invalid && showValidErr) || showUserNotFound}">
                    <span *ngIf="(form.get('username').invalid && showValidErr) || showUserNotFound"
                          class="invalid-feedback">
                      <span *ngIf="form.get('username').hasError('required')">Обязательное поле!</span>
                      <span *ngIf="showUserNotFound">Имя пользователя не найдено!</span>
                    </span>
                  </div>
                  <div class="form-group">
                    <input class="form-control"
                           placeholder="Пароль"
                           formControlName="password"
                           type="password"
                           (input)="resetFormShowErr()"
                           [ngClass]="{'is-invalid': (form.get('password').invalid && showValidErr) || showPassIncorrect}">
                    <span *ngIf="(form.get('password').invalid && showValidErr) || showPassIncorrect"
                          class="invalid-feedback">
                      <span *ngIf="form.get('password').hasError('required')">Обязательное поле!</span>
                      <span *ngIf="showPassIncorrect">Неверный пароль!</span>
                    </span>
                  </div>
                  <hr>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block"
                            (click)="submit()">
                      Войти
                    </button>
                  </div>
                  <div class="form-group mb-0">
                    <div class="form-check-inline">
                      <input class="form-check-input"
                             formControlName="remember"
                             type="checkbox">
                      <label class="form-check-label">Запомнить меня</label>
                    </div>
                    <a class="float-right"
                       routerLink=""
                       (click)="goToPasswordChange()">
                      <small>Изменить пароль</small>
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
