<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-1">
      <button class="btn btn-outline-dark btn-sm">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-2" style="padding-right: 0.1rem;">
      <table class="header-table table-bordered table-striped">
        <tr>
          <th colspan="3" class="table-header">Клиент</th>
        </tr>
        <tr>
          <th colspan="3" class="table-header">Город</th>
        </tr>
        <tr>
          <th colspan="3" class="table-header">Дата доставки</th>
        </tr>
        <tr>
          <th colspan="3" class="table-header">Статус</th>
        </tr>
        <tr style="height: 0.2rem;"></tr>
        <tr *ngFor="let productType of productTypes | async">
          <td>{{productType.name}}</td>
          <td>{{ productType.weight}}</td>
          <td>
            <i class="filled-circle" [ngStyle]="{ 'background-color': productType.colorCode }"></i>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-10" style="padding-left: 0px;">
      <div id="data-table-container">
        <div *ngFor="let orderDetails of orderDetailses | async">
          <app-order [order]="orderDetails"></app-order>
        </div>
      </div>
    </div>
  </div>
</div>
