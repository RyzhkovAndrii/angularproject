<div class="container-fluid">
  <div *ngIf="!isDataLoaded" class="row">
    <div class="col-12">
      <p class="text-center">Загрузка...</p>
    </div>
  </div>
  <div *ngIf="isDataLoaded">
    <div class="row" id="top-menu">
      <div class="col-1 btn-group">
        <button *appCanAccess="['ROLE_MANAGER', 'ROLE_FULL_ACCESS']" class="btn btn-outline-dark btn-sm mr-2" (click)="openOrderCreate()">
          <i class="material-icons">add</i>
        </button>
        <button class="btn btn-outline-dark btn-sm" (click)="openClientList()">
          <i class="material-icons">list</i>
        </button>
      </div>
      <div class="col-md-1"></div>
      <div class="col-6 my-auto">
        <app-order-delivered-show (startDateChange)="toggleDeliveredOrderVisibility($event)"></app-order-delivered-show>
      </div>
      <div class="col-4">
        <app-last-modification #modification [tableType]="'ORDERS'" class="float-right"></app-last-modification>
      </div>
    </div>
    <div *ngIf="isOrderListEmpty()" class="row mt-5 align-items-center d-flex flex-row">
      <div class="col-12">
        <h2 class="text-center">Активные заказы отсутствуют.</h2>
      </div>
    </div>
    <div *ngIf="!isOrderListEmpty()" id="page-name" class="row text-center sticky-top mt-0">
      <div class="col-12 align-self-center">
        <button class="btn btn-outline-secondary btn-sm px-0 no-borders mr-2 ml-1" [hidden]="!showOrderTableScrollButtons" (click)="changeLeft()">
          <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <span class="align-middle">Список заказов</span>
        <button class="btn btn-outline-secondary btn-sm px-0 no-borders mr-2 ml-1" [hidden]="!showOrderTableScrollButtons" (click)="changeRight()">
          <i class="material-icons">keyboard_arrow_right</i>
        </button>
      </div>
    </div>
    <div *ngIf="!isOrderListEmpty()" class="row">
      <div class="col-12">
        <div id="table-container">
          <div id="product-table-container">
            <div id="product-table-content">
              <table class="table-bordered" #table>
                <thead>
                  <tr class="table-header">
                    <th colspan="3">Клиент</th>
                  </tr>
                  <tr class="table-header">
                    <th colspan="3">Город</th>
                  </tr>
                  <tr class="table-header">
                    <th colspan="3">Дата доставки</th>
                  </tr>
                  <tr class="table-header">
                    <th colspan="3">Статус</th>
                  </tr>
                  <tr style="height: 0.2rem;"></tr>
                </thead>
                <tbody>
                  <tr *ngFor="let productType of productTypes" class="table-header">
                    <th style="width: 10rem; min-width: 10rem;">{{productType.name}}</th>
                    <th>{{productType.weight}}</th>
                    <th>
                      <i class="filled-circle" [ngStyle]="{ 'background-color': productType.colorCode }"></i>
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="orders-leftover-container">
            <div id="orders-leftover-content">
              <app-order-leftover-product [producTypeList]="productTypes"></app-order-leftover-product>
            </div>
          </div>
          <div id="orders-table-container" (scroll)="onOrderTableScroll($event)" #orderTableContainer
            [style.left.px]="xPosOrderTableContainer">
            <div id="orders-table-content">
              <div *ngFor="let order of orderList">
                <app-order [order]="order" [productTypeList]="productTypes" [ordersPageViewRef]="ordersPageViewRef"
                  (onChange)="reloadPage()" (onEditOpen)="openOrderEdit($event)">
                </app-order>
              </div>
            </div>
          </div>
          <div id="orders-leftover-container">
            <div id="orders-leftover-content">
              <app-order-leftover-product #lastLeftover [isLastLeftOver]="true" [producTypeList]="productTypes">
              </app-order-leftover-product>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row"></div>
  </div>
  <table class="table-bordered" id="header-fixed-table" [hidden]="isOrderListEmpty() || hideFixedHeader">
    <thead>
      <tr>
        <th class="table-header">Клиент</th>
      </tr>
      <tr>
        <th class="table-header">Город</th>
      </tr>
      <tr>
        <th class="table-header">Дата доставки</th>
      </tr>
      <tr>
        <th class="table-header">Статус</th>
      </tr>
      <tr style="height: 0.2rem;"></tr>
      <div *ngIf="productTypes"></div>
    </thead>
  </table>
</div>

<!-- Modal -->
<div *ngIf="isOrderCreateVisible">
  <app-order-create [clientList]="clientList" [productTypeList]="productTypes" (onSubmit)="onOrderCreateApply($event)"
    (onCancel)="onOrderCreateCancel()">
  </app-order-create>
</div>

<!-- Modal -->
<div *ngIf="isOrderEditVisible">
  <app-order-edit [clientList]="clientList" [productTypeList]="productTypes" [order]="editedOrder" [ordersPageViewRef]="ordersPageViewRef"
    (onSubmit)="onOrderEditApply($event)" (onCancel)="onOrderEditCancel()">
  </app-order-edit>
</div>

<!-- Modal -->
<div *ngIf="isClientListVisible">
  <app-client-list [clientList]="clientList" (onClientListChange)="reloadPage()" (onCancel)="onClientListCancel()">
  </app-client-list>
</div>
