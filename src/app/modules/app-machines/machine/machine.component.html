<div id="machine-container" *ngIf="isFetched">
  <div class="row h-100 m-0">
    <div class="col-1 d-flex flex-column justify-content-center p-0 br-right"
         (dblclick)="toggleTableVisible()">
      <strong style="font-size: 1.1rem"
              class="text-center">
        <span class="d-none d-md-inline">лблю-</span>{{machineNumber}}
      </strong>
    </div>
    <div class="col-11 h-100 d-inline-flex p-0">
      <div *ngFor="let machinePlan of filledDailyMachinePlan; let i = index"
           (dblclick)="openMachinePlanForm(i)">
        <app-machine-plan [plan]="machinePlan"></app-machine-plan>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isTableVisible"
     class="row m-0">
  <div class="col-1 p-0"></div>
  <div class="col-11 pl-0">
    <app-machine-table [dailyMachinePlan]="dailyMachinePlan"
                       [standards]="standards"
                       (onPlanRemove)="fillDailyPlan()">
    </app-machine-table>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isMachinePlanFormVisible">
  <app-machine-plan-form [machinePlans]="filledDailyMachinePlan"
                         [currentIndex]="currentMachinePlan"
                         [date]="date"
                         [machineNumber]="machineNumber"
                         (onCancel)="cancelMachinePlanForm()"
                         (onSubmit)="submitMachinePlanForm($event)">
  </app-machine-plan-form>
</div>
