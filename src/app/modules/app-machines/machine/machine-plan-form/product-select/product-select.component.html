<div [formGroup]="formGroup">
  <div class="form-group row">
    <label for="productType" class="col-5 col-form-label">Тип продукции</label>
    <div class="col-7">
      <ng-select id="productType"
                 class="form-control input-sm no-borders"
                 [items]="items"
                 bindValue="id"
                 notFoundText="Тип не найден"
                 placeholder="Выберите продукцию"
                 [formControlName]="formControlName"
                 (change)="onChange()">
        <ng-template ng-label-tmp let-item="item">
          {{item.name}} &nbsp;
          <i class="filled-circle" [ngStyle]="{ 'background-color': item.colorCode }"></i>
          &nbsp; {{item.weight}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item">
          {{item.name}} &nbsp;
          <i class="filled-circle" [ngStyle]="{ 'background-color': item.colorCode }"></i>
          &nbsp; {{item.weight}}
        </ng-template>
      </ng-select>
    </div>
  </div>
</div>
