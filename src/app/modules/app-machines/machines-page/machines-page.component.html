<div class="container-fluid">
  <div class="row mt-1">
    <div class="col-12 d-flex flex-column">
      <form [formGroup]="dateForm" class="form-inline align-self-center mr-2 pb-2" style="border-bottom: 2px solid #ddd">
        <button class="btn btn-outline-secondary btn-sm no-borders px-0 mr-1" (click)="dateChange(-1)">
          <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <input class="form-control form-control-sm" type="date" formControlName="date">
        <button class="btn btn-outline-secondary btn-sm px-0 no-borders mr-2 ml-1" (click)="dateChange(1)">
          <i class="material-icons">keyboard_arrow_right</i>
        </button>
        <button class="btn btn-outline-dark btn-sm" (click)="dateChange()" [disabled]="dateForm.invalid">Изменить</button>
      </form>
    </div>
  </div>
  <div *ngIf="!isFetched"
       class="row">
    <div class="col-12">
      <p class="text-center">Загрузка...</p>
    </div>
  </div>
  <div *ngIf="isFetched">
    <div class="row mt-2 flex-nowrap">
      <div class="col-1 p-0"></div>
      <div class="col-11 m-0 p-0">
        <div *ngFor="let hour of hours, let i = index"
             class="d-inline-block text-left date-bordered"
             style="background-color: #eee; width: 3.75vw; line-height: 80%">
          <small *ngIf="i === 0">&nbsp;
            <br>
            <small>&nbsp;</small>
          </small>
          <span *ngIf="i !== 0">
            <small [ngClass]="{'neg-ml-10': hour<10, 'neg-ml-18': hour>=10}">{{hour}}</small>
            <br>
            <span style="margin-left: -5%; font-size: 0.5rem">|</span>
          </span>
        </div>
      </div>
    </div>
    <div class="row mt-2 flex-nowrap" *ngFor="let machineNumber of [1, 2, 3]">
      <div class="col-12 m-0 p-0">
        <app-machine [machineNumber]="machineNumber"
                     [date]="selectedDate"
                     [standards]="standards">
        </app-machine>
      </div>
    </div>
    <div class="row m-0">
        <div class="col-1 p-0"></div>
        <div class="col-11 pl-0">
          <app-daily-plan-table></app-daily-plan-table>
    </div>
  </div>
</div>
