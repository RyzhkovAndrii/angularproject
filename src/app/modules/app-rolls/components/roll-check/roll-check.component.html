<ng-select [(ngModel)]="selectedModel" [items]="items" class="table-select" [searchable]="false" [clearable]="false" bindLabel="label"
  appendTo="ng-select" (change)="changeRollCheck($event)">
  <ng-template ng-label-tmp let-item="item">
    <span class="material-icons" [ngClass]="item.clazz">{{ item.label }}</span>
  </ng-template>
  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
    <b class="material-icons" [ngClass]="item.clazz" [ngOptionHighlight]="search">{{item.label}}</b>
  </ng-template>
</ng-select>
